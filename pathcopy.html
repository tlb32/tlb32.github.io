<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>constructor-selector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pathcopy_assets/primer.css">
    <link rel="stylesheet" href="pathcopy_assets/main.css">

  <body>
This is so you can copy your frickin' file path to the clipboard, for pasting into windows exporer<br>

<div id="example-target">
  <div class="input-group">
  <input id="foo" type="text" value="https://github.com/zenorocha/clipboard.js.git" style="width: 400px;">
  <span class="input-group-button">
  <button class="btn" type="button" data-clipboard-demo="" data-clipboard-target="#foo">
  <img class="clippy" src="pathcopy_assets/clippy.svg" width="13" alt="Copy to clipboard">
  </button>
  </span>
  </div>
  </div>

<script>
const params = new Proxy(new URLSearchParams(window.location.search), {
    get: (searchParams, prop) => searchParams.get(prop),
  });
  // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
  let value = params.some_key; // "some_value"
  document.getElementById("foo").value = value;
</script>

    <!-- 2. Include library -->
    <script src="pathcopy_assets/clipboard.min.js"></script>

    <!-- 3. Instantiate clipboard by passing a string selector -->
    <script>
      var clipboard = new ClipboardJS('.btn');

      clipboard.on('success', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
      });

      clipboard.on('error', function (e) {
        console.info('Action:', e.action);
        console.info('Text:', e.text);
        console.info('Trigger:', e.trigger);
      });
    </script>
  </body>
</html>
